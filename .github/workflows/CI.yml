name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install Access Database Engine (ACE) x64
        shell: powershell
        run: |
          $url = "https://download.microsoft.com/download/3/5/c/35c84c36-661a-44e6-9324-8786b8dbe231/accessdatabaseengine_X64.exe"
          $installer = "$env:TEMP\AccessDatabaseEngine.exe"
          Invoke-WebRequest $url -OutFile $installer
          Start-Process $installer -ArgumentList "/quiet /norestart" -Wait

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal