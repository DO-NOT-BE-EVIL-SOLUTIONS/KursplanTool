name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create release entry
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.sha }}
          release_name: Release ${{ github.ref_name || github.sha }}
          body: Automated release build
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: windows-latest
    env:
      ACE_INSTALLER_PATH: ${{ runner.temp }}\AccessDatabaseEngine.exe
    permissions:
      contents: write
    strategy:
      matrix:
        rid: [win-x64, win-x86]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Cache Access Database Engine installer
        uses: actions/cache@v4
        id: cache-ace-installer
        with:
          path: ${{ env.ACE_INSTALLER_PATH }}
          key: ${{ runner.os }}-ace-installer-x64

      - name: Install Access Database Engine (ACE) x64
        shell: powershell
        run: |
          if ('${{ steps.cache-ace-installer.outputs.cache-hit }}' -ne 'true') {
            $url = "https://download.microsoft.com/download/3/5/c/35c84c36-661a-44e6-9324-8786b8dbe231/accessdatabaseengine_X64.exe"
            Write-Host "Downloading ACE installer..."
            Invoke-WebRequest $url -OutFile "${{ env.ACE_INSTALLER_PATH }}"
          } else {
            Write-Host "ACE installer restored from cache."
          }
          Write-Host "Installing ACE..."
          Start-Process -FilePath "${{ env.ACE_INSTALLER_PATH }}" -ArgumentList "/quiet /norestart" -Wait

      - name: Restore
        run: dotnet restore Kursplan/Kursplan.csproj

      - name: Build
        run: dotnet build Kursplan/Kursplan.csproj -c Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal || true

      - name: Publish (${{ matrix.rid }})
        run: |
          dotnet publish Kursplan/Kursplan.csproj -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true -o publish/${{ matrix.rid }}

      - name: Zip publish output (${{ matrix.rid }})
        run: |
          powershell -Command "Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath release-artifact-${{ matrix.rid }}.zip -Force"

      - name: Upload release artifact (${{ matrix.rid }})
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release-artifact-${{ matrix.rid }}.zip
          asset_name: Kursplan-${{ matrix.rid }}.zip
          asset_content_type: application/zip