name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g. v1.2.3). If omitted, the release tag or an autogenerated version will be used.'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.determine_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine tag
        id: determine_tag
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.ref_name }}" ]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v0.0.0-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          fi

      - name: Create release entry
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.determine_tag.outputs.tag }}
          name: Release ${{ steps.determine_tag.outputs.tag }}
          body: Automated release build
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        rid: [win-x64, win-x86]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Set Paths
        id: set_paths
        shell: powershell
        run: |
          $ace_path = Join-Path "${{ runner.temp }}" "AccessDatabaseEngine.exe"
          echo "ace_path=$ace_path" >> $env:GITHUB_OUTPUT
          echo "ACE_INSTALLER_PATH=$ace_path" >> $env:GITHUB_ENV

      - name: Cache Access Database Engine installer
        uses: actions/cache@v4
        id: cache-ace-installer
        with:
          path: ${{ steps.set_paths.outputs.ace_path }}
          key: ${{ runner.os }}-ace-installer-x64

      - name: Install Access Database Engine (ACE) x64
        shell: powershell
        run: |
          if ('${{ steps.cache-ace-installer.outputs.cache-hit }}' -ne 'true') {
            $url = "https://download.microsoft.com/download/3/5/c/35c84c36-661a-44e6-9324-8786b8dbe231/accessdatabaseengine_X64.exe"
            Write-Host "Downloading ACE installer..."
            Invoke-WebRequest $url -OutFile "$env:ACE_INSTALLER_PATH"
          } else {
            Write-Host "ACE installer restored from cache."
          }
          Write-Host "Installing ACE..."
          Start-Process -FilePath "$env:ACE_INSTALLER_PATH" -ArgumentList "/quiet /norestart" -Wait

      - name: Restore
        run: dotnet restore Kursplan/Kursplan.csproj

      - name: Build
        run: dotnet build Kursplan/Kursplan.csproj -c Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal || true

      - name: Publish (${{ matrix.rid }})
        run: |
          dotnet publish Kursplan/Kursplan.csproj -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true /p:DebugType=None /p:DebugSymbols=false -o publish/${{ matrix.rid }}

      - name: Find EXE (${{ matrix.rid }})
        id: find_exe
        shell: powershell
        run: |
          $exe = Get-ChildItem -Path "publish/${{ matrix.rid }}" -Filter *.exe -File -Recurse | Select-Object -First 1 -ExpandProperty FullName
          if (-not $exe) { Write-Error "No exe found in publish/${{ matrix.rid }}"; exit 1 }
          Write-Output "Found exe: $exe"
          echo "exe_path=$exe" >> $env:GITHUB_OUTPUT

      - name: Upload release artifact (${{ matrix.rid }})
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_exe.outputs.exe_path }}
          asset_name: Kursplan-${{ matrix.rid }}.exe
          asset_content_type: application/octet-stream