name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release entry
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.sha }}
          release_name: Release ${{ github.ref_name || github.sha }}
          body: Automated release build
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        rid: [win-x64, win-x86]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install Access Database Engine (ACE) x64
        shell: powershell
        run: |
          $url = "https://download.microsoft.com/download/3/5/c/35c84c36-661a-44e6-9324-8786b8dbe231/accessdatabaseengine_X64.exe"
          $installer = "$env:TEMP\AccessDatabaseEngine.exe"
          Invoke-WebRequest $url -OutFile $installer
          Start-Process $installer -ArgumentList "/quiet /norestart" -Wait

      - name: Restore
        run: dotnet restore Kursplan/Kursplan.csproj

      - name: Build
        run: dotnet build Kursplan/Kursplan.csproj -c Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal || true

      - name: Publish (${{ matrix.rid }})
        run: |
          dotnet publish Kursplan/Kursplan.csproj -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true -o publish/${{ matrix.rid }}

      - name: Zip publish output (${{ matrix.rid }})
        run: |
          powershell -Command "Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath release-artifact-${{ matrix.rid }}.zip -Force"

      - name: Upload release artifact (${{ matrix.rid }})
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release-artifact-${{ matrix.rid }}.zip
          asset_name: Kursplan-${{ matrix.rid }}.zip
          asset_content_type: application/zip